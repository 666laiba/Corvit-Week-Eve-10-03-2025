<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>

    <form>
      <div class="mb-3">
        <label class="form-label">Email Address</label>
        <input type="email" class="form-control w-50">
      </div>

      <div class="mb-3 form-check">
        <input type="checkbox"  class="form-check-input">
        <label class="form-check-label"> Agree with terms</label>
      </div>
    </form>

    <h1>Hello, world!</h1>
    <div class="h1 bg-warning text-info">Hello Students</div>

    <img src="assets/images/header.png" class="img-fluid">

    <table class="table table-success table-hover">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Ali</td>
            <td>78</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Aslam</td>
            <td>12</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Sidra</td>
            <td>--</td>
        </tr>
    </table>

    <img src="assets/images/BurgerImage2.png" class="float-start rounded-pill" alt="">
    <img src="assets/images/BurgerImage3.png" class="float-end" alt="">

    <img src="assets/images/BurgerImage1.png" class="mx-auto d-block" alt="">
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
